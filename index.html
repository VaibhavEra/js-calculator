<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.25" />
    <title>Worst Calculator!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="first-row">
        <button id="ac" class="light-grey">AC</button>
        <button id="divide" class="orange">&divide;</button>
      </div>
      <div id="second-row">
        <button id="seven" class="dark-liver">7</button>
        <button id="eigth" class="dark-liver">8</button>
        <button id="nine" class="dark-liver">9</button>
        <button id="multiply" class="orange">&times;</button>
      </div>
      <div id="third-row">
        <button id="four" class="dark-liver">4</button>
        <button id="five" class="dark-liver">5</button>
        <button id="six" class="dark-liver">6</button>
        <button id="minus" class="orange">&minus;</button>
      </div>
      <div id="fourth-row">
        <button id="one" class="dark-liver">1</button>
        <button id="two" class="dark-liver">2</button>
        <button id="three" class="dark-liver">3</button>
        <button id="plus" class="orange">&plus;</button>
      </div>
      <div id="fifth-row">
        <button id="zero" class="dark-liver">0</button>
        <button id="decimal" class="dark-liver" style="flex-basis: 1">.</button>
        <button id="equal" class="orange">&equals;</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
