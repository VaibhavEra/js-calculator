<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.25" />
    <title>Worst Calculator!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">dummy numbers</div>
      <div id="first-row">
        <button id="ac" class="light-grey">AC</button>
        <button id="del" class="dark-liver">Del</button>
        <button id="divide" class="operator">&divide;</button>
      </div>
      <div id="second-row">
        <button id="seven" class="dark-liver numbers">7</button>
        <button id="eigth" class="dark-liver numbers">8</button>
        <button id="nine" class="dark-liver numbers">9</button>
        <button id="multiply" class="operator">&times;</button>
      </div>
      <div id="third-row">
        <button id="four" class="dark-liver numbers">4</button>
        <button id="five" class="dark-liver numbers">5</button>
        <button id="six" class="dark-liver numbers">6</button>
        <button id="minus" class="operator">&minus;</button>
      </div>
      <div id="fourth-row">
        <button id="one" class="dark-liver numbers">1</button>
        <button id="two" class="dark-liver numbers">2</button>
        <button id="three" class="dark-liver numbers">3</button>
        <button id="plus" class="operator">&plus;</button>
      </div>
      <div id="fifth-row">
        <button id="zero" class="dark-liver numbers">0</button>
        <button id="decimal" class="dark-liver">.</button>
        <button id="equals" class="operator">&equals;</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
