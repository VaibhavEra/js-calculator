<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.25" />
    <title>Worst Calculator!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div id="first-row">
        <button id="ac" class="backspace">AC</button>
        <button id="del" class="">Del</button>
        <button id="divide" class="operator">&divide;</button>
      </div>
      <div id="second-row">
        <button id="seven" class="numbers">7</button>
        <button id="eight" class="numbers">8</button>
        <button id="nine" class="numbers">9</button>
        <button id="multiply" class="operator">&times;</button>
      </div>
      <div id="third-row">
        <button id="four" class="numbers">4</button>
        <button id="five" class="numbers">5</button>
        <button id="six" class="numbers">6</button>
        <button id="minus" class="operator">&minus;</button>
      </div>
      <div id="fourth-row">
        <button id="one" class="numbers">1</button>
        <button id="two" class="numbers">2</button>
        <button id="three" class="numbers">3</button>
        <button id="plus" class="operator">&plus;</button>
      </div>
      <div id="fifth-row">
        <button id="zero" class="numbers">0</button>
        <button id="decimal" class="">.</button>
        <button id="">&equals;</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
